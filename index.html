---
layout: default
---

<div class="usa-prose">
<h1>Share your vacation experience</h1>

<p class="usa-intro">Create a photo album of your most recent vacation to share with your friends.</p>
</div>
<form class="usa-form">



  <fieldset class="usa-fieldset margin-top-5">
    <legend class="usa-legend usa-sr-only">Inputs</legend>

    {% include form-fields/_text-field.html
      id="album_title"
      label_text="Album name"
    %}

    <div class="usa-dropzone margin-top-5">
      <label class="usa-label" for="photos">Add your photos</label>
        <div class="usa-dropzone__target">
          <span class="usa-dropzone__instructions" aria-hidden="true">Drag files here or <span class="usa-dropzone__choose">choose from folder</span></span>
          <div class="usa-dropzone__box"></div>
          <input id="photos" class="usa-dropzone__input" multiple type="file" name=""/>
        </div>
    </div>

    <div class="usa-date-picker-range margin-top-5">
      <div class="usa-form-group">
        <label class="usa-label" for="appointment-date-start">Vacaction start date</label>
        <div class="usa-hint">mm/dd/yyyy</div>
        <div class="usa-date-picker">
          <input class="usa-input" id="appointment-date-start" name="appointment-date-start" type="text">
        </div>
      </div>

      <div class="usa-form-group">
        <label class="usa-label" for="appointment-date-end">Vacation end date</label>
        <div class="usa-hint">mm/dd/yyyy</div>
        <div class="usa-date-picker" data-disable-hide-on-blur>
          <input class="usa-input" id="appointment-date-end" name="appointment-date-end" type="text">
        </div>
      </div>
    </div>
  </fieldset>

  <div class="margin-top-5">
    <button type="submit" name="button" class="usa-button">Create album</button>
  </div>

</form>


<script>
  $(document).ready(function() {
    $('form').on('submit', function() {
      if (!checkValidityIfSupported($('form').get(0))) {
        return false;
      }
      else {
        updateStoredData();

        nextPage("index2.html");
        return false;
      }
    });
  });
</script>
